<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>NYT Crossword Hidden Solutions</title>
        <style>
            #answers-container {
                display: flex;
            }
            .answers {
                flex: 1;
            }
            .answers a {
                color: #000b54;
                text-decoration: none;
            }
            .answers li {
                background-color: #f2f2f2;
                border: 1px solid gray;
                border-radius: 5px;
                display: flex;
                justify-content: space-between;
                list-style: none;
                padding: 10px 8px;
            }
            .answers li span {
                display: none;
                margin-left: 20%;
            }
            .answers li:active span {
                display: block;
            }
            .answers ul {
                padding: 0 10% 0 0;
            }
            footer {
                border-top: 1px solid lightgray;
                font-size: small;
            }
        </style>
    </head>
    <body>
        <h1>New York Times Crossword Answers</h1>
        <h2 id="date"></h2>
        <div id="change-date">
            <form id="change-date-form">
                <label for="change-date-input" id="change-date-label">Set date:</label>
                <input type="date" id="change-date-input">
                <button type="submit" id="change-date-submit">Change</button>
            </form>
        </div>
        <h3 style="margin-bottom: 0;">Answers</h3>
        <div id="answers-container"></div>
        <footer>Data from <a href="https://nytcrosswordanswers.org/">NYT Crossword Answers</a>.
            The purpose of this page is to reformat answers so they are not immediately visible.</footer>
        <script src='main.js'></script>
    </body>
</html>
